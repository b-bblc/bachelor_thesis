name: Build and Deploy Thesis to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Flatten LaTeX document
        working-directory: paper/thesis
        run: |
          # Create a flattened version by expanding subfiles
          cat > flatten.py << 'EOF'
          import re
          import os
          
          def read_file(path):
              with open(path, 'r', encoding='utf-8') as f:
                  return f.read()
          
          def flatten_latex(main_file):
              content = read_file(main_file)
              
              # Remove problematic packages
              content = re.sub(r'\\usepackage\{subfiles\}', '', content)
              content = re.sub(r'\\usepackage\{todonotes\}', '', content)
              content = re.sub(r'\\usepackage\[hang\]\{footmisc\}', '', content)
              
              # Remove fancyhdr (causes issues with tex4ht)
              content = re.sub(r'\\usepackage\{fancyhdr\}', '', content)
              content = re.sub(r'\\pagestyle\{fancy\}', r'\\pagestyle{plain}', content)
              content = re.sub(r'\\pagestyle\{empty\}', '', content)
              content = re.sub(r'\\fancyhf\{\}', '', content)
              content = re.sub(r'\\fancyhead\[.*?\]\{.*?\}', '', content)
              content = re.sub(r'\\fancyfoot\[.*?\]\{.*?\}', '', content)
              content = re.sub(r'\\thispagestyle\{empty\}', '', content)
              
              # Remove setspace one-and-half spacing
              content = re.sub(r'\\usepackage\[onehalfspacing\]\{setspace\}', '', content)
              
              # Remove footnotemargin setting
              content = re.sub(r'\\setlength\\footnotemargin\{.*?\}', '', content)
              
              # Remove custom citation command definitions (they use \citet which tex4ht doesn't like)
              content = re.sub(r'\\newcommand\{\\citepage\}.*?\n', '', content)
              content = re.sub(r'\\newcommand\{\\citepages\}.*?\n', '', content)
              
              # Find and expand \subfile commands
              def replace_subfile(match):
                  filename = match.group(1)
                  if not filename.endswith('.tex'):
                      filename += '.tex'
                  if os.path.exists(filename):
                      subcontent = read_file(filename)
                      # Remove documentclass and begin/end document from subfiles
                      subcontent = re.sub(r'\\documentclass.*?\n', '', subcontent)
                      subcontent = re.sub(r'\\begin\{document\}', '', subcontent)
                      subcontent = re.sub(r'\\end\{document\}', '', subcontent)
                      return subcontent
                  return match.group(0)
              
              content = re.sub(r'\\subfile\{([^}]+)\}', replace_subfile, content)
              
              # Fix old image paths from the renamed directory
              content = content.replace('BScLatexHuelle15/images/', 'images/')
              content = content.replace('BScLatexHuelle15/', 'images/')
              
              return content
          
          flattened = flatten_latex('BachelorThesis_raw.tex')
          with open('thesis_flat.tex', 'w', encoding='utf-8') as f:
              f.write(flattened)
          EOF
          python3 flatten.py
          
          echo "=== Flattened file created ==="
          head -100 thesis_flat.tex

      - name: Convert LaTeX to HTML with make4ht
        working-directory: paper/thesis
        run: |
          # First try without config for maximum compatibility
          echo "=== Running make4ht ==="
          make4ht -u thesis_flat.tex "html,mathjax" 2>&1 || {
            echo "=== make4ht failed, trying with -m draft mode ==="
            make4ht -u -m draft thesis_flat.tex "html,mathjax" 2>&1 || {
              echo "=== Still failing, checking log ==="
              cat thesis_flat.log | tail -100 || true
              exit 1
            }
          }
          
          # Add custom CSS link to generated HTML
          if [ -f thesis_flat.html ]; then
            sed -i 's|</head>|<link rel="stylesheet" href="thesis-style.css" /></head>|' thesis_flat.html
          fi

      - name: Prepare output directory
        run: |
          mkdir -p public
          
          # Copy HTML files
          cp paper/thesis/thesis_flat.html public/index.html 2>/dev/null || true
          cp paper/thesis/*.html public/ 2>/dev/null || true
          
          # Copy CSS files (generated by make4ht + custom)
          cp paper/thesis/*.css public/ 2>/dev/null || true
          
          # Copy images
          mkdir -p public/images
          cp -r paper/thesis/images/* public/images/ 2>/dev/null || true
          
          # Copy any generated images/figures
          cp paper/thesis/*.png public/ 2>/dev/null || true
          cp paper/thesis/*.svg public/ 2>/dev/null || true
          
          # Fix image paths in HTML files
          find public -name "*.html" -exec sed -i 's|src="images/|src="images/|g' {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: Build and Deploy Thesis to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live and make4ht
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Convert LaTeX to HTML
        working-directory: paper/thesis
        run: |
          # Run make4ht with MathJax for math rendering and custom config
          make4ht -u -c thesis.cfg BachelorThesis_raw.tex "html,mathjax,fn-in"

      - name: Prepare output directory
        run: |
          mkdir -p public
          
          # Copy HTML files
          cp paper/thesis/*.html public/ 2>/dev/null || true
          
          # Copy CSS files (generated + custom)
          cp paper/thesis/*.css public/ 2>/dev/null || true
          
          # Copy images from thesis directory
          mkdir -p public/images
          cp -r paper/thesis/images/* public/images/ 2>/dev/null || true
          
          # Copy any generated images/figures
          cp paper/thesis/*.png public/ 2>/dev/null || true
          cp paper/thesis/*.svg public/ 2>/dev/null || true
          
          # Rename main HTML to index.html if it exists
          if [ -f public/BachelorThesis_raw.html ]; then
            mv public/BachelorThesis_raw.html public/index.html
          fi
          
          # Update image paths in HTML files to use images/ subdirectory
          find public -name "*.html" -exec sed -i 's|src="images/|src="images/|g' {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


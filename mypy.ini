[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
check_untyped_defs = False
disallow_untyped_defs = False
no_implicit_optional = False
disable_error_code = var-annotated, assignment, index, attr-defined, operator

# Strict checking for boundary_detection module (cleanest code)
[mypy-src.boundary_detection]
check_untyped_defs = True
warn_return_any = True

# Skip tests and notebooks
[mypy-tests.*]
ignore_errors = True

[mypy-notebooks.*]
ignore_errors = True

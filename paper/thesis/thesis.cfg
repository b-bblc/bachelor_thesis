% make4ht configuration file for thesis HTML generation

% Add custom CSS file
\Preamble{xhtml}

% Include custom stylesheet
\Configure{AddCss}{thesis-style.css}

% Configure MathJax
\Configure{MathjaxSource}{https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js}

% Better figure handling
\ConfigureEnv{figure}
  {\ifvmode\IgnorePar\fi\EndP\HCode{<figure class="figure">}}
  {\ifvmode\IgnorePar\fi\EndP\HCode{</figure>}}
  {}{}

% Better table handling  
\ConfigureEnv{table}
  {\ifvmode\IgnorePar\fi\EndP\HCode{<div class="table-container">}}
  {\ifvmode\IgnorePar\fi\EndP\HCode{</div>}}
  {}{}

% Style the abstract
\ConfigureEnv{abstract}
  {\ifvmode\IgnorePar\fi\EndP\HCode{<div class="abstract"><h3>Abstract</h3>}}
  {\ifvmode\IgnorePar\fi\EndP\HCode{</div>}}
  {}{}

% Configure title page
\Configure{maketitle}
  {\HCode{<div class="maketitle">}}
  {\HCode{</div>}}

% End preamble
\begin{document}
\EndPreamble

